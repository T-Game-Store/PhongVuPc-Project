<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>PhongVuPC Store - Trang chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const session = localStorage.getItem('client_session');
        if (!session) {
            window.location.href = 'client-auth.html';
        }
    </script>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center px-12">
        <h1 class="text-xl font-black uppercase tracking-widest">PhongVuPC Store</h1>
        <div class="flex items-center gap-6">
            <span id="client-name" class="font-bold text-gray-700 italic"></span>
            <button onclick="logoutClient()" class="text-red-500 text-sm font-bold hover:underline">Đăng xuất</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto mt-20 text-center">
        <h2 class="text-4xl font-bold text-gray-200 uppercase tracking-tighter">Chào mừng bạn đến với Store</h2>
        <p class="text-gray-400 mt-4 italic">Hệ thống đang được cập nhật sản phẩm mới...</p>
    </main>

    <script>
        // Hiển thị tên khách hàng
        const data = JSON.parse(localStorage.getItem('client_session'));
        if(data) document.getElementById('client-name').innerText = "Xin chào, " + (data.fullName || data.username);

        function logoutClient() {
            localStorage.removeItem('client_session');
            window.location.href = 'client-auth.html';
        }
    </script>
</body>
</html>
