<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhongVuPC - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 flex">

    <aside class="w-64 min-h-screen bg-white p-6 shadow-sm flex flex-col">
        <div class="mb-10 px-2 h-16 flex items-center justify-center overflow-hidden">
            <img src="assets/logo.png" alt="PHONGVUPC" class="h-40 w-auto scale-125 origin-center">
        </div>
        <nav id="sidebar-menu" class="space-y-2 flex-1">
            <a href="#" data-page="dashboard" class="menu-item active flex items-center p-3">
                <i class="fa-solid fa-chart-pie mr-3"></i> Bảng điều khiển
            </a>
            <a href="#" data-page="customers" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-user-group mr-3"></i> Khách hàng
            </a>
            <a href="#" data-page="orders" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-cart-shopping mr-3"></i> Đơn hàng
            </a>
            <a href="#" data-page="products" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-box-open mr-3"></i> Sản phẩm
            </a>
            <a href="#" data-page="categories" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-layer-group mr-3"></i> Danh mục
            </a>
            <a href="#" data-page="inventory" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-warehouse mr-3"></i> Tồn kho
            </a>
            <a href="#" data-page="supplier" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-truck-field mr-3"></i> Nhà cung cấp
            </a>
            <a href="#" data-page="user" class="menu-item flex items-center p-3">
                <i class="fa-solid fa-users-gear mr-3"></i> Nhân sự
            </a>
        </nav>
        <div class="border-t pt-4">
            <a href="#" id="btn-logout"
                class="logout-item flex items-center p-3 text-red-500 hover:bg-red-50 rounded-lg transition-all" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket mr-3"></i> Đăng xuất
            </a>
        </div>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 id="page-title" class="text-2xl font-bold text-gray-800">Bảng điều khiển</h1>
            <div class="flex items-center space-x-4">
                <i class="fa-regular fa-bell text-gray-400 text-xl cursor-pointer"></i>
                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="user-info-name font-bold text-gray-800">Đang tải...</p>
                        <p class="user-info-role text-xs text-gray-500 uppercase font-semibold">Role</p>
                    </div>
                    <button onclick="logout()" class="p-2 text-gray-400 hover:text-rose-500 transition-colors">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </header>

        <div id="main-view" class="w-full min-h-[500px]"></div>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
            <h3 class="font-bold text-xl mb-6 text-gray-800">Chỉnh sửa danh mục</h3>
            <form id="edit-category-form" class="space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Tên danh mục *</label>
                    <input type="text" id="edit-name"
                        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Mô tả</label>
                    <textarea id="edit-description" rows="3"
                        class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-indigo-400 outline-none transition-all"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Trạng thái</label>
                    <select id="edit-status" class="w-full px-4 py-2 rounded-lg border outline-none bg-white">
                        <option value="active">Hoạt động</option>
                        <option value="inactive">Tạm dừng</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeEditModal()"
                        class="px-5 py-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-all">Hủy</button>
                    <button type="submit"
                        class="px-6 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-all shadow-md shadow-indigo-100">Cập
                        nhật</button>
                </div>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="js/customer.js"></script>
    <script src="js/category.js"></script>
    <script src="js/warehouse.js"></script>
    <script src="js/supplier.js"></script>
    <script src="js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
